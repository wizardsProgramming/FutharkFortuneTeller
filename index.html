<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futhark Rune Reader</title>
   
    <style>
        body {
            background-color: #1e1b18;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        h1, h2 {
            font-family: 'Georgia', serif;  /* A more elegant font */
            text-shadow: 2px 2px 6px rgba(212, 175, 55, 0.8);
            margin: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            color: #d4af37;
        }
        h2 {
            font-size: 1.8em;
            color: #c0b28d;  /* A softer gold tone for subtitles */
            text-transform: uppercase;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(212, 175, 55, 0.6);
            margin: 10px 0;
            color: #e0c77e;
        }
        button {
            background-color: #8b0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #a52a2a;
        }
        .fortune-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #runeDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .rune-img {
            width: 400px;
            height: 400px;
            border: 5px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .rune-img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 1);
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.4em;
            }
            p {
                font-size: 1em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .rune-img {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
            button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            .rune-img {
                width: 250px;
                height: 250px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futhark Rune Reader</h1>
        <h2>Discover Your Fate</h2>
        <p>Focus on your question and draw a rune.</p>
        <button id="drawRune">Draw Rune</button>
    </div>
    
    <div class="fortune-display">
        <div id="runeDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
